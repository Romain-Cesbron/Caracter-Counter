<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Character Counter</h1>
        <p>Start typing in the box below to see the character count.</p>
        <textarea id="myTextarea" rows="10" placeholder="Type your sentence here..."></textarea>
        <p class="counter">Total characters: <span id="count">0</span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
